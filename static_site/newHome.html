<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Portfolio Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #4b0082);
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header nav {
      display: flex;
      gap: 1rem;
    }

    header nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #00d4ff;
    }

    .hero {
      text-align: center;
      padding-top: 5rem;
      padding-bottom: 5rem;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 4rem;
      color: #ffffff;
      margin: 0;
    }

    .hero span {
      display: block;
      font-size: 1.5rem;
      color: #7bf7ff;
      margin-top: 0.5rem;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(75, 0, 130, 0.5), rgba(0, 0, 0, 0.9));
      z-index: -1;
    }

    .content {
      display: flex;
      gap: 2rem;
      padding: 2rem;
    }

    .about {
      flex: 4;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 8px;
    }

    .portfolio {
      flex: 12;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .portfolio-item {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      position: relative;
      bottom: 0;
      width: 100%;
    }

    svg {
      width: 100%;
      max-width: 900px;
      height: auto;
      margin: 0 auto 2rem auto;
      display: block;
    }
  </style>
</head>
